<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Recommendations</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Restaurant Recommendations</h2>
    <table>
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Name</th>
                <th>Cuisines</th>
                <th>Cost</th>
                <th>Timings</th>
                <th>Links</th>
            </tr>
        </thead>
        <tbody>
            {% for index, recommendation in enumerate(recommendations, start=1) %}
            <tr>
                <td>{{ index }}</td>
                <td>{{ recommendation.Name }}</td>
                <td>{{ recommendation.Cuisines }}</td>
                <td>{{ recommendation.Cost }}</td>
                <td>{{ recommendation.Timings }}</td>
                <td><a href="{{ recommendation.Links }}" target="_blank">Link</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
